name: deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - name: Lint and Test
        working-directory: ./
        run: |
          npm ci
          npx playwright install --with-deps
          npm run lint
          npm run test
          npm run build
      - name: Upload Playwright Test Results
        id: playwright-artifact
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      - name: Comment with Playwright Report
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.runId;
            const repo = context.repo;
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;

            await github.rest.repos.createCommitComment({
              owner: repo.owner,
              repo: repo.repo,
              commit_sha: context.sha,
              body: `ðŸŽ­ **Playwright Tests Failed**

              Download the test results see screenshot comparisons:

              ðŸ“Š [Test Results](${artifactUrl})

              The artifact will be available for 30 days.`
            });

  upload:
    name: Upload to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    name: Deploy to GitHub Pages
    needs: upload
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.pages-deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: pages-deployment

  audit:
    name: Lighthouse Audit
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'npm'
      - run: |
          npm ci
          npm run lighthouse
